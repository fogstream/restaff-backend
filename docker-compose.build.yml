version: '3'

services:

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgres
      - redis
    links:
     - postgres
     - redis
    env_file:
      - .env
    volumes:
      - app_static:/application/static
      - app_media:/application/media
    command: start_server.sh

  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    env_file:
      - .env
    ports:
      - "5436:5432"

  redis:
    image: redis:latest
    expose:
      - "6379"
    ports:
      - "6380:6379"
    restart: always

volumes:
  app_media:
  app_static:
